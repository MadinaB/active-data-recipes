{% extends 'layout.html' %}
{% block body %}
<h3>Active Data Recipes</h3><br>
<div style="display: flex;flex-direction: row;">
    <div>
        <ul>
            {% for recipe in recipes %}
            <li><a href={{ url_for('showrecipe', recipe=recipe) }}>{{ recipe }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
